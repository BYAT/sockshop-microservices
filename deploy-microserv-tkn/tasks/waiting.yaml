apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: waiting-task
  serviceAccountName: bashayr-docker-hub
spec:
  params:
  - name: NAMESPACE
  resources:
    inputs:
    - name: user-resource
      type: git
  steps:
    - name: sleep
      image: ubuntu  # contains bash
      script: |
        #!/usr/bin/env bash
        pwd
        sleep 6m 
    - name: waiting-for-pods-to-be-ready
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "wait" 
        - "--for=condition=Ready"
        - "pods"
        - "--all"
        - "-n"
        - "$(params.NAMESPACE)"
