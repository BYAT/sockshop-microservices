apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: waiting-task
  serviceAccountName: bashayr-docker-hub
spec:
  params:
  - name: NAMESPACE
  steps:
    - name: waiting-carts
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "wait"
        - "--for=condition=Ready"
        - "pods"
        - "--all"
        -  "-l"
        - "name=carts"
        - "-n"
        - "$(params.NAMESPACE)"
