apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: orders-dep-task
  serviceAccountName: bashayr-docker-hub
spec:
  workspaces:
    - name: output
  steps: 
    - name: try 
      image: ubuntu  # contains bash
      script: |
        #!/usr/bin/env bash
        pwd
        ls -gAhF
        echo "--------"
        ls -gAhF output/
    - name: run-kubectl
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "output/deploy-microserv-tkn/services/orders-db-svc.yaml"
        - "-f"
        - "output/deploy-microserv-tkn/services/orders-db-dep.yaml"
        - "-f"
        - "output/deploy-microserv-tkn/services/orders-svc.yaml" 
        - "-f"
        - "output/deploy-microserv-tkn/services/orders-dep.yaml"
