---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  serviceAccountName: bashayr-docker-hub
  name: socks-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: front-end
          servicePort: 80

