    inputs:
    - name: test-resource
      type: git
      targetPath: test-resource/deploy-microserv-tkn/test/e2e-js-test/
  steps: 
    - name: test-path
      workingDir: test-resource/deploy-microserv-tkn/test/e2e-js-test/
      image: ubuntu  # contains bash
      script: |
        #!/usr/bin/env bash
        pwd
        echo "hi" 
    - name: run-docker-test
      image: bashayr/e2e-js-test
      workingDir: test-resource/deploy-microserv-tkn/test/e2e-js-test/
      command: ["node"]
      args:
        - "login_test.js"
